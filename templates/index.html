<!doctype html>
<head>
    <title>DET - Well Model Presentation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<html>
   <body>
     <main>
        <div class="px-4 py-3 my-2 text-center">
            <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/azure-icon.png') }}" alt="Azure Logo" width="192" height="192"/>
            <h1 class="display-6 fw-bold text-primary">Welcome to DET - Well Model Presentation</h1>
             <div id='chart'></div>
                <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
                <script type='text/javascript'>
                  var graphs = {{graphJSON | safe}};
                  Plotly.plot('chart',graphs,{});
                </script>
        </div>
     </main>      
   </body>
</html>
