<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Azure - Python Quickstart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        .multiline-text {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <main class="container my-5">
        <div class="text-center">
            <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/azure-icon.svg') }}" alt="Azure Logo" width="192" height="192"/>
            <h1 class="display-6 fw-bold">OpenAI response:</h1>
            <div class="card">
                <div class="card-body">
                    <p class="fs-5 multiline-text">
                        {{req}}
                    </p>
                </div>
            </div>
            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4 gap-3 mt-4">Back home</a>
        </div>
    </main>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
